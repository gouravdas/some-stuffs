<html>
	<head>
		<title>form</title>
	</head>
	
	<body>
		<form action="" method=""> 
			
			<label for="firstname">FirstName:</label>
				<input type="text"  id="firstname"><br><br>
			<label for="lastname">LastName:</label>
				<input type="text" id="lastname"><br><br>
			
			
			<label for="address">Address:</label><br>
				<textarea rows="5" cols="30" id="address"></textarea><br><br>
			
			
			Male:
				<input type="radio" value="" name="radio"><br>
			Female:
				<input type="radio" value="" name="radio"><br>
			
			
			HOBBIES:
				<input type="checkbox" checked="checked"> FOOTBALL<br>
				<input type="checkbox"> CRICKET<br>
				<input type="checkbox"> HOCKEY<br>
				<input type="checkbox"> BOXING<br>
				<input type="checkbox"> BUSKETBALL<br>
				
			
				<input type="number" min="0" max="50"><br>
				
			COUNTRY:<br>
				<select>
					
					<option value="india">INDIA</option>
					<option value="Bangladesh">BANGLADESH</option>
					<option value="america">AMERICA</option>
					<option value="russiaia">RUSSIA</option>
					
				</select><br><br>
				
			DATE OF BIRTH:<br>
					<input type="date" name=""><br><br>
				
			<!--SUBMIT BUTTON-->
			<input type="submit" value="submit"><br><br>
		
		
		</form>
			


	</body>
</html>
